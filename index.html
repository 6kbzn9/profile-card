<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="top">
      <img src="images/image-victor.jpg" alt="profile picture">
    </div>
    <div class="middle">
      <h2 class="name">Victor Crest <span class="age">26</span></h2>
      <span class="location">London</span>
    </div>
    <div class="bottom">
      <div class="stat">
        <h2 class="num">80K</h2>
        <span class="info">Followers</span>
      </div>
      <div class="stat">
        <h2 class="num">803K</h2>
        <span class="info">Likes</span>
      </div>
      <div class="stat">
        <h2 class="num">1.4K</h2>
        <span class="info">Photos</span>
      </div>
    </div>
  </div>
</body>
</html>
